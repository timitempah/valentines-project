<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  font-family: 'Poppins', sans-serif;
}

.card {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.card img {
  width: 200px;
  margin-bottom: 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff5fa2;
  font-size: 26px;
  margin-bottom: 18px;
}

p {
  font-size: 16px;
  margin: 6px 0;
}

button {
  padding: 12px 24px;
  font-size: 15px;
  margin: 10px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff5fa2;
  color: white;
}

#noBtn,
.backBtn {
  background-color: #e0e0e0;
}
</style>
</head>

<body>

<!-- HOME SCREEN -->
<div class="card" id="homeScreen">
  <img src="images/minion%20heart%202.jpg" alt="Minion holding heart">
  <h1>Orekelewa, will you be my Valentine? ğŸ’•ğŸ¥¹</h1>
  <button id="yesBtn" onclick="showYes()">Yes ğŸ’–</button>
  <button id="noBtn" onclick="showNo()">No ğŸ™ƒ</button>
</div>

<!-- AUDIO -->
<audio id="loveSong" src="audio/wgft.mp3" preload="auto"></audio>

<script>
const homeHTML = document.body.innerHTML;

function showYes() {
  const song = document.getElementById("loveSong");

  // Mobile-safe audio trigger
  song.currentTime = 0;
  song.play().catch(() => {});

  document.body.innerHTML = `
    <div class="card">
      <img src="images/minion%20background%202.jpg" alt="Minion love">
      <h1>Friday, 13th Feb 2026</h1>
      <p>Dress code: Naked ğŸ˜</p>
      <p>Time: 11:59pm till dawn ğŸŒ™</p>
      <h3 id="countdown"></h3>
      <p>Save the date ğŸ’–</p>
      <button class="backBtn" onclick="goHome()">Back</button>
    </div>
  `;

  startCountdown();
}

function showNo() {
  document.body.innerHTML = `
    <div class="card">
      <h1>Hello ğŸ˜Œ</h1>
      <p>Get down.</p>
      <p>Get down now lol!</p>
      <button class="backBtn" onclick="goHome()">Back</button>
    </div>
  `;
}

function goHome() {
  location.reload();
}

function startCountdown() {
  const targetDate = new Date("February 13, 2026 23:59:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;
    if (diff <= 0) return;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const el = document.getElementById("countdown");
    if (el) {
      el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  }, 1000);
}
</script>

</body>
