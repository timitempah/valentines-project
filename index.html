<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.card img {
  width: 200px;
  margin-bottom: 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff5fa2;
  font-size: 26px;
  margin-bottom: 20px;
}

button {
  padding: 12px 22px;
  font-size: 15px;
  margin: 8px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff5fa2;
  color: white;
}

#noBtn {
  background-color: #e0e0e0;
}

.backBtn {
  background: #ddd;
  margin-top: 15px;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- HOME SCREEN -->
<div class="card" id="home">
  <img src="images/minion-heart.png" alt="Minion holding heart">
  <h1>Orekelewa, will you be my Valentine? ğŸ’•ğŸ¥¹</h1>
  <button id="yesBtn" onclick="showYes()">Yes ğŸ’–</button>
  <button id="noBtn" onclick="showNo()">No ğŸ™ƒ</button>
</div>

<!-- YES SCREEN -->
<div class="card" id="yesScreen" style="display:none;">
  <img src="images/minion-bg.jpg" alt="Minion love">
  <h1>Friday, 13th Feb 2026</h1>
  <p>Dress code: Naked ğŸ˜</p>
  <p>Time: 11:59pm till dawn ğŸŒ™</p>
  <h3 id="countdown"></h3>
  <p>Save the date ğŸ’–</p>
  <button class="backBtn" onclick="goHome()">Back</button>
</div>

<!-- NO SCREEN -->
<div class="card" id="noScreen" style="display:none;">
  <h1>Hello ğŸ˜Œ</h1>
  <p>Get down.</p>
  <p>Get down now lol!</p>
  <button class="backBtn" onclick="goHome()">Back</button>
</div>

<!-- AUDIO (NEVER REMOVED) -->
<audio id="loveSong" src="audio/wgft.mp3" preload="auto" loop></audio>

<script>
// floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 700);

// screen controls
function showYes() {
  document.getElementById("home").style.display = "none";
  document.getElementById("noScreen").style.display = "none";
  document.getElementById("yesScreen").style.display = "block";

  const song = document.getElementById("loveSong");
  song.currentTime = 0;
  song.play().catch(() => {});

  startCountdown();
}

function showNo() {
  document.getElementById("home").style.display = "none";
  document.getElementById("yesScreen").style.display = "none";
  document.getElementById("noScreen").style.display = "block";
}

function goHome() {
  document.getElementById("yesScreen").style.display = "none";
  document.getElementById("noScreen").style.display = "none";
  document.getElementById("home").style.display = "block";
}

// countdown
function startCountdown() {
  const target = new Date("February 13, 2026 23:59:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;
    if (diff <= 0) return;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
}
</script>

</body>
</html>
